<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Histogram</title>
</head>

<body>

	<h1>Histogram</h1>
	<br> Select the data you want to be displayed. click on "sort" to
	sort columns in descending order.
	<br>

	<div>
		<select name="menu" id="menu" onchange="refreshChart()">
			<option value="-">Select data to view</option>
			<option value="veicoli-tipo">Tipologie di veicoli</option>
			<option value="veicoli-brand">Marche di veicoli coinvolte</option>
			<option value="veicoli-model">Modelli di veicoli coinvolti</option>
			<option value="incidenti-dinamica">Dinamiche degli incidenti</option>
			<option value="incidenti-strada">Strade luogo di incidenti</option>
		</select><br>
		<label>Limit results to <input type="number" min="1" value="20" max="100" name="limit" id="limit" onchange="refreshChart();"> documents.</label><br>
		<label><input type="checkbox" id="sort" checked> Sort values descendingly</label><br>
		<svg id="chart"></svg>
		<script src="js/barchart.js">
		</script>
	</div>
</body>
</html>
